<div class="form-group ">
    <div class="block-left">Имя *</div>
    <div class="block-right">
        <div class="inpur-block">
            <input {{#nameError}}style="border-color: red;" {{/nameError}} type="text" class="form-control" placeholder="Имя" name="order-name-input" id="order-name-input" value="{{name}}">
            {{#nameError}}<label id="order-email-input-error" class="wbl-input-error" for="order-name-input">{{nameError}}</label>{{/nameError}}
        </div>
    </div>
</div>
<div class="form-group ">
    <div class="block-left">Электронная почта *</div>
    <div class="block-right">
        <div class="inpur-block">
            <input {{#emailError}}style="border-color: red;" {{/emailError}} type="text" class="form-control" placeholder="E-mail" name="order-email-input" id="order-email-input" value="{{email}}" {{attribute}}>
            {{#emailError}}<label id="order-email-input-error" class="wbl-input-error" for="order-email-input">{{emailError}}</label>{{/emailError}}
        </div>
    </div>
</div>
<div class="form-group">
    <div class="block-left">Телефон *</div>
    <div class="block-right">
        <div class="inpur-block">
            <input {{#phoneError}}style="border-color: red;" {{/phoneError}} type="text" class="form-control" placeholder="+7 (___) ___-__-__" name="order-tel-input" value="{{phone}}">
            {{#phoneError}}<label id="order-email-input-error" class="wbl-input-error" for="order-phone-input">{{phoneError}}</label>{{/phoneError}}
        </div>
    </div>
</div>
<div class="form-group">
    <div class="block-left">Населенный пункт *</div>
    <div class="block-right">
        <div class="inpur-block">
            <select id="city-selector" >
                {{#city}} <option selected >{{city}}</option>{{/city}}
            </select>
            <a href="javascript:void(0)" class="clear-select2-value" id='clear-city-selector'>×</a>
        </div>
    </div>
</div>
